<template>
    <div class="slds-box slds-box_small slds-m-around_x-small slds-card mainbox baseL1">
        <div class="slds-align_absolute-center">
            <img class="profilePic" src={githubProfile.avatar_url}></img>
        </div>
        <div class="slds-align_absolute-center">
            <div class="slds-text-heading_medium slds-align_absolute-center">{githubProfile.name}</div>
        </div>
        <div class="slds-text">
            <div>
                {githubProfile.bio}
            </div>
            <div class="slds-align_absolute-center slds-m-top_x-small">
                <ui-social social={social}></ui-social>
            </div>
            <template if:true={resume}>
                <div class="slds-align_absolute-center slds-m-top_x-small">
                    <button class="slds-button rounded-btn primary slds-p-horizontal_x-small" onclick={openResume}>
                        <i class="fa-solid fa-download slds-m-right_x-small"></i>
                        Download Resume
                    </button>
                </div>
            </template>
        </div>
    </div>
</template>
